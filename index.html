<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Winner Message Container -->
    <div class="msg_container hide">
        <p id="winmsg">Winner</p>
        <button id="new_btn">New Game</button>
    </div>

    <!-- Main Game Section -->
    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box" aria-label="Tic Tac Toe Cell"></button>
                <button class="box" aria-label="Tic Tac Toe Cell"></button>
                <button class="box" aria-label="Tic Tac Toe Cell"></button>
                <button class="box" aria-label="Tic Tac Toe Cell"></button>
                <button class="box" aria-label="Tic Tac Toe Cell"></button>
                <button class="box" aria-label="Tic Tac Toe Cell"></button>
                <button class="box" aria-label="Tic Tac Toe Cell"></button>
                <button class="box" aria-label="Tic Tac Toe Cell"></button>
                <button class="box" aria-label="Tic Tac Toe Cell"></button>
            </div>
        </div>

        <!-- Reset Button -->
        <button id="resetbtn">Reset Game</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
